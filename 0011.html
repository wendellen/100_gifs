<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style0011.css">
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/animation0011.js"></script>
  <title>0011</title>

<!-- custom cursor -->
  <script type="text/javascript">
 	$(document).ready(function(){
      	$('.background').mousemove(function(e){
          var w = $('#mycursor').outerWidth()
          var h = $('#mycursor').outerHeight()
           	$('#mycursor').css('left', e.clientX - w/2).css('top', e.clientY - h/2);
      	});
      });
  </script>

  </head>
  <body>
    <div class="background">

      <div id="one" class="pills">
        <img src="../assets/pillspink.png">
        <!-- <div>text</div> -->
      </div>

      <div id="mycursor"></div>

    </div>

  </body>
</html>
